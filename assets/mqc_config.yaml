report_comment: 
    This report has been generated by the <a href="https://github.com/UMCUGenetics/RNASeq-NF" target="_blank">RNASeq-NF</a>
    analysis pipeline.

extra_fn_clean_exts:
    - type: regex
      pattern: '_\w*_S\d+_L\d{3}_R\d_\d{3}'

top_modules:
- 'fastqc'
- 'cutadapt'
- 'sortmerna'
- 'star'
- 'samtools'
- 'rseqc'
- 'preseq'
- 'featureCounts'

table_columns_visible:
    FastQC:
        percent_duplicates: False
        percent_gc: False
        avg_sequence_length: False
        percent_fails: False
        total_sequences: False
    RSeQC:
        proper_pairs_percent: False
    


